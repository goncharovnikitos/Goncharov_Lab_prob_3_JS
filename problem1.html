<!DOCTYPE html>
<html>

    </head>
<body>
<p >  Длина текста: <p id ="length"> 0 </p></p>
<p> Кол-во вхождений стоп-слов: <p id="count" > 0</p>
<script>
function randomInteger(min, max) {
  let rand = min + Math.random() * (max  - min);
  return Math.floor(rand);
}
let length=randomInteger(10,100);
let value =prompt("Минимальное длина символов для ввода текста " + length,"");
let l = value.length;
let arr = value.split(" ");
let count =0;
for(let i=0;i<arr.length; i++){
    if(arr[i]==="был") count++;
    else if(arr[i]==="имеет") count++;
    else if(arr[i]==="есть") count++;
}
document.getElementById("length").innerHTML =l; 
document.getElementById("count").innerHTML =count; 
</script> 
</body> 
</html>
