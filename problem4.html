 <!DOCTYPE HTML>

<head> </head>
<body>
    <script>
    let a = prompt("Введите дату (пример 01.12.2019)","");
    let l =a.split(".");
   // document.write(l);
  //  document.write(l[1]);
    alert(l[1]=== "01" || l[1]=== "02" || l[1]=== "12");
    switch (l) {
        case (l[1]==="03" || l[1]==="04" || l[1]==="05"):
        document.write("весна");
        break;
        case (l[1]==="06" || l[1]==="07" || l[1]==="08"):
        document.write("лето");
        break;
        case (l[1]==="09" || l[1]==="10" || l[1]==="11"):
        document.write("осень");
        break;
        case (l[1]=== "01" || l[1]=== "02" || l[1]=== "12"):
        document.write("зима");
        break;
        default:
        document.write('Не знаю такой месяц: ' + l[1]);
        break;
    }
    </script>
</body>
