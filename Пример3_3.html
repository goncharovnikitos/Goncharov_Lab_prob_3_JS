<!DOCTYPE html>
<html>
    <head>
        <title>Пример3_3</title>
    </head>
<body>
<p id="p1">Нажмите на кнопку, чтобы определить, когда слово "определить" встретится
первый раз в данной строке.</p>
<p id="p2">0</p>
<button onclick="myFunction()">Попробуй это</button>
<script>
function myFunction() {
let str = document.getElementById("p1").innerHTML;
let n = str.indexOf("определить");
document.getElementById("p2").innerHTML = n + 1;
}
</script>
</body>
</html>
